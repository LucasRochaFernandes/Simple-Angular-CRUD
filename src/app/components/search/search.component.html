<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #searchForm="ngForm" (ngSubmit)="onSearchClient()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="500px">
              <mat-form-field
                ><mat-label>Nome</mat-label>
                <input
                  matInput
                  type="text"
                  placeholder="ex: JosÃ©"
                  [(ngModel)]="nameSearch"
                  name="nameSearch"
              /></mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions
          ><button mat-flat-button color="primary">
            <mat-icon fontIcon="search"></mat-icon> Pesquisar
          </button></mat-card-actions
        >
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Consulta</mat-card-title>
      </mat-card-header>
      <mat-card-content
        ><table mat-table [dataSource]="listClients">
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let client" >{{ client.cpf }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let client">{{ client.name }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let client">{{ client.email }}</td>
          </ng-container>
          <ng-container matColumnDef="dayOfBirth">
            <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
            <td mat-cell *matCellDef="let client">{{ client.dayOfBirth }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let client">
              <button
                type="button"
                mat-icon-button
                color="primary"
                (click)="onEditClient(client.id)"
              >
                <mat-icon fontIcon="edit"></mat-icon>
              </button>
              @if (client.isDeleting) {
                <button
                  type="button"
                  mat-icon-button
                  color="warn"
                  (click)="onConfirmDeleteClient(client.id)"
                >
                  <mat-icon fontIcon="check"></mat-icon>
                </button>
              } @else {
                <button
                  type="button"
                  mat-icon-button
                  color="warn"
                  (click)="onRequestDeleteClient(client)"
                >
                  <mat-icon fontIcon="delete"></mat-icon>
                </button>
              }
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let client; columns: columnsToDisplay"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
